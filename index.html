<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Automated JavaScript Feedback</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body>
  <!-- Title and subtitle -->
  <div class="row">
     <h3 class="subheader"><strong>Parser</strong> produces the (beautiful) syntax tree</h3>
  </div>

  <!-- Main content -->
  <div class="row">
<pre id="editor" spellcheck="false" style="height: 350px">
// Life, Universe, and Everything
var answer = 6 * 7;
for (var i = 0; i < 3; ++i) {
  if (i == 0) {
    console.log("woo");
  }
}
if (answer == 5) {
  console.log('blah');
}
</pre>
    <div id="info" class="alert-box secondary">Ready.</div>
  </div>

  <textarea id="tokens" rows="30" readonly></textarea>

  <script src="js/esprima.js"></script>
  <script src="js/syntax_check.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
